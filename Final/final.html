<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/final/main.css">
    
    <script src="../js/jquery.js"></script>
    <script src="../js/colliding.js"></script>
    <script src="../js/final.js"></script>

    <title>Final</title>
</head>
<body>
    <div id="gamecontainer">

        <div id="prevpos"></div>
        <div id="betweencol"></div>
        
        <div id="fpsbuttons">
            <button id="15fps" onclick="changeFPS('15fps')">15 FPS</button>
            <button id="30fps" onclick="changeFPS('30fps')">30 FPS</button>
            <button id="60fps" onclick="changeFPS('60fps')">60 FPS</button>
        </div>
        
        <div id="reswarning">Warning: The game is meant to be played on a 1080p screen. Your resolution is too low. please fullscreen your browser and/or zoom out.</div>
        <div id="cloudcontainer"></div>
        <div id="treecontainer"></div>
        <div id="housecontainer"></div>
        <div id="obstaclecontainer"></div>
    
        <div id="bgoverlay"></div>    
        <div id="distance">Distance: <b><span id="distval">1</span></b></div>
        <div id="speed">Flight Control: <b><span id="speedval">1</span></b></div>
        <div id="lives">Health: <b><span id="lifeval">3</span></b></div>
    
        <div id="player">
            <div id="poweruphitbox"></div>
            <div id="eye"><div id="iris"></div></div>
            <div id="body"></div>
            <div id="armL"></div>
            <div id="armR"></div>
            <div id="legL"></div>
            <div id="legR"></div>
        </div>

        <div id="hurtoverlay"></div>
        <div id="endscreen"></div>        
    </div>

    <div id="borderH"></div>
    <div id="borderW"></div>
    
</body>
</html>
