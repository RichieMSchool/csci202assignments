<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/final/main.css">
    
    <script src="../js/jquery.js"></script>
    <script src="../js/colliding.js"></script>
    <script src="../js/final.js"></script>

    <title>Final</title>
</head>
<body>
    <div id="gamecontainer">
        
        <div id="reswarning">Warning: The game is meant to be played on a 1080p screen, your resolution is too low, please fullscreen your browser and/or zoom out</div>
        <div id="cloudcontainer"></div>
        <div id="treecontainer"></div>
        <div id="housecontainer"></div>
        <div id="obstaclecontainer"></div>
    
        <div id="bgoverlay"></div>    
        <div id="distance">Distance: <span id="distval">0</span></div>
        <div id="speed">Speed: <span id="speedval">1</span></div>
        <div id="lives">Lives: <span id="lifeval">3</span></div>
    
        <div id="player">
            <div id="eye"><div id="iris"></div></div>
            <div id="body"></div>
            <div id="armL"></div>
            <div id="armR"></div>
            <div id="legL"></div>
            <div id="legR"></div>
        </div>
    </div>

    <div id="borderH"></div>
    <div id="borderW"></div>
    
</body>
</html>
